<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Battles Birds game! - Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="main">
            <div class="main__logotype">
                <img src="" />
            </div>
            <nav>
                <a href="/" class="nav--active">main</a> | 
                <a href="/news">news</a> |
                <a href="/about">about</a> |
                <a href="/contact">contact</a>
            </nav>
            <div class="content animation-appear">
              <form action="/signup" method="POST">
                <h1>Sign up</h1>
                <div class="line">
                  <label>* Username:</label>
                  <input type="text" name="username" />
                </div>
                <div class="line">
                  <label>* Password:</label>
                  <input type="text" name="password" />
                </div>
                <div class="line">
                  <label>* Email:</label>
                  <input type="text" name="email" />
                </div>
                <div class="line">
                  <label>Avatar (url to image):</label>
                  <input type="text" name="avatar" />
                </div>
                <div class="line">
                  <label>Origin:</label>
                  <textarea name="origin"></textarea>
                </div>
                <div class="line">
                  <label>*</label>
                  <span>This fields is required for sign up</span>
                </div>
                <div class="line">
                  <label></label>
                  <input type="submit" value="Sign up" />
                </div>
              </form>
            </div>
        </div>
    </body>
</html>
