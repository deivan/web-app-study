<!DOCTYPE html>
<html ng-app="appAdmin">
    <head>
        <title>Game admin zone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/game.css" />

    </head>
    <body>
      <div class="header">
          <div class="user-nav user-nav--header">
              <a href="/logout" class="user-nav__item">Logout</a>
          </div>
      </div>
        <div class="wrap">
            <div class="sidebar">
                <div class="nav">
                    <a href="#/" class="nav__tab">
                        <span class="menu-icon menu-icon--home"></span>
                        <span>Statistic</span>
                    </a>
                    <a href="#/users" class="nav__tab">
                        <span class="menu-icon menu-icon--deliveries"></span>
                        <span>Users</span>
                    </a>
                    <a href="#/goods" class="nav__tab">
                        <span class="menu-icon menu-icon--couriers"></span>
                        <span>Goods in store</span>
                    </a>
                    <a href="#/ban" class="nav__tab">
                        <span class="menu-icon menu-icon--billing"></span>
                        <span>Ban zone</span>
                    </a>
                </div>
            </div>
            <div class="main" ng-view=""></div>
        </div>
      
      <div class="modal-loading" ng-show="isShowLoading"><div>Loading ...</div></div>
      <script src="/js/angular.min.js"></script>
      <script src="/js/angular-route.js"></script>
      <script src="/js/appAdmin.js"></script>
      <script src="/js/serviceAdmin.js"></script>
      <script src="/js/controllersAdmin.js"></script>   
    </body>
</html>
