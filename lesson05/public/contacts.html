<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Battles Birds game! : contacts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="main__logotype">
                <img src="images/snegir_image.png" />
            </div>
            <nav>
                <a href="/">main</a> | 
                <a href="/news">news</a> |
                <a href="/about">about</a> |
                <a href="/contact" class="nav--active">contact</a>
            </nav>
            <div class="content">
                <h1>There you can live some comments about our game.</h1>
                <form class="content__sendform" action="/contact" method="POST">
                    <h3>Type your name:</h3>
                    <input type="text" name="name" placeholder="not more 30 symbols" maxlength="30" />
                    <h3>Type your message</h3>
                    <textarea name="message" placeholder="Not more 500 symbols please" maxlength="500"></textarea>
                    <hr>
                    <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
